<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ĐĂNG NHẬP</title>
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <div class="login-box">
    <h2>ĐĂNG NHẬP</h2>
    <p class="sub">Vui lòng nhập thông tin đăng nhập</p>

    <form action="index.html" method="post">
      <div class="input-group">
        <label for="username" class="required">Tên đăng nhập</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group">
        <label for="password" class="required">Mật khẩu</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Ghi nhớ đăng nhập</label>
      </div>

      <button type="submit">ĐĂNG NHẬP</button>

      <div class="forgot">
        <a href="#">Quên mật khẩu?</a>
      </div>
      <div class="login-link">
        Bạn chưa có có tài khoản? <a href="DangKy.html">Đăng ký ngay</a>
      </div>
    </form>
  </div>
</body>

</html>
