<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p Admin - Qu·∫£n tr·ªã h·ªá th·ªëng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #95a5a6;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #5a6c7d;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e6ed;
        }

        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background-color: #fee;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
        }

        .alert-success {
            background-color: #eaffea;
            border-left: 4px solid #27ae60;
            color: #1e8449;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                padding: 40px 30px;
            }

            h2 {
                font-size: 24px;
            }

            .admin-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h2>ƒêƒÉng Nh·∫≠p Admin</h2>
                <p class="subtitle">ƒêƒÉng nh·∫≠p v√†o h·ªá th·ªëng qu·∫£n tr·ªã</p>
            </div>

            <div id="alertBox" class="alert"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p"
                            required 
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                            required
                            autocomplete="current-password"
                        >
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Ghi nh·ªõ ƒëƒÉng nh·∫≠p</span>
                    </label>
                    <a href="#" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">ƒêƒÉng nh·∫≠p</span>
                    <div class="spinner"></div>
                </button>
            </form>
            
            <div class="back-link">
                <a href="../index.html">‚Üê Quay l·∫°i trang ch·ªß</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle hi·ªÉn th·ªã m·∫≠t kh·∫©u
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôàÔäΩ';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btnLogin = document.getElementById('btnLogin');
            
            // Validation
            if (!username || !password) {
                showAlert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            // Hi·ªÉn th·ªã loading
            btnLogin.classList.add('loading');
            btnLogin.disabled = true;

            // Gi·∫£ l·∫≠p ki·ªÉm tra ƒëƒÉng nh·∫≠p (th·ª±c t·∫ø c·∫ßn g·ªçi API backend)
            setTimeout(() => {
                const adminAccounts = [
                    { username: 'admin', password: 'admin123', fullName: 'Qu·∫£n tr·ªã vi√™n' },
                    { username: 'quantri', password: 'quantri123', fullName: 'Admin' }
                ];
                
                const validAdmin = adminAccounts.find(acc => 
                    acc.username === username && acc.password === password
                );
                
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;

                if (validAdmin) {
                    // L∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('isAdminLoggedIn', 'true');
                    storage.setItem('adminUsername', validAdmin.username);
                    storage.setItem('adminFullName', validAdmin.fullName);
                    storage.setItem('loginTime', new Date().toISOString());
                    
                    showAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Chuy·ªÉn ƒë·∫øn trang dashboard
                    setTimeout(() => {
                        window.location.href = 'TrangChu_Admin.html';
                    }, 1000);
                } else {
                    showAlert('T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!', 'error');
                }
            }, 1500); // Gi·∫£ l·∫≠p th·ªùi gian x·ª≠ l√Ω
        });

        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isAdminLoggedIn') || 
                             sessionStorage.getItem('isAdminLoggedIn');
            
            if (isLoggedIn === 'true') {
                // ƒê√£ ƒëƒÉng nh·∫≠p r·ªìi, chuy·ªÉn v·ªÅ dashboard
                showAlert('B·∫°n ƒë√£ ƒëƒÉng nh·∫≠p r·ªìi!', 'success');
                setTimeout(() => {
                    window.location.href = 'TrangChu_Admin.html';
                }, 1000);
            }
        });

        // X·ª≠ l√Ω Enter key
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
