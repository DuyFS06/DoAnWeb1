<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký Khách hàng mới</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <script src="./assets/js/include.js" defer></script>
</head>

<body>
    <div id="header-html"></div>
    <div class="main-content">
        <div class="form-container">
            <h2>ĐĂNG KÝ - KHÁCH HÀNG MỚI</h2>
            <form action="DangNhap.html" method="post" class="form-login" id="register-form">
                <div class="input-group">
                    <label for="username" class="required">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập họ và tên" required />
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="input-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required />
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="input-group">
                    <label for="password" class="required">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword" class="required">Nhập lại mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu"
                        required />
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>
                <div class="input-group">
                    <label for="address" class="required">Địa chỉ</label>
                    <textarea id="address" name="address" rows="3" placeholder="Nhập địa chỉ" required></textarea>
                    <span class="error-message" id="address-error"></span>
                </div>

                <div class="input-group">
                    <button type="submit">ĐĂNG KÝ</button>
                </div>

                <div class="login-link">
                    Bạn đã có tài khoản? <a href="../DoAnWeb1/DangNhap.html">Đăng nhập</a>
                </div>
            </form>
        </div>

        <div class="image-side"></div>
    </div>
    <script src="./assets/js/register.js"></script>
</body>

</html>
