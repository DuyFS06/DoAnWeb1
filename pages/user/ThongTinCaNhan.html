<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thông Tin Cá Nhân</title>

  <!-- Đường dẫn tương đối mới đúng 100% -->
  <link rel="stylesheet" href="/DoAnWeb1/assets/css/header.css">
  <link rel="stylesheet" href="../../assets/css/profile.css">
  <link rel="stylesheet" href="/DoAnWeb1/assets/css/footer.css">

  <script src="../../assets/js/include.js" defer></script>
  <script src="../../assets/js/header.js" defer></script>
  <script src="../../assets/js/thongtincanhan.js" defer></script>
</head>

<body>
  <div id="header-html"></div>

  <div class="profile-layout">
    
    <aside class="profile-sidebar">
      <div class="user-info">
        <img id="sideAvatar" src="/DoAnWeb1/assets/img/Avatar/avtuser.jpg" alt="avatar">
        <h4 id="sideUsername">Người dùng</h4>
      </div>

      <ul class="sidebar-menu">
        <li><a href="./HoSo.html">Hồ Sơ</a></li>
        <li><a href="./DiaChiGiaoHang.html">Địa Chỉ</a></li>
        <li class="active"><a href="./ThongTinCaNhan.html">Thông Tin Cá Nhân</a></li>
        <li><a href="./DoiMatKhau.html">Đổi Mật Khẩu</a></li>
      </ul>
    </aside>

    <section class="profile-content single-column">
      <h2>Thông Tin Cá Nhân</h2>
      <p class="subtitle">Bạn có thể thay đổi tên, số điện thoại, địa chỉ</p>

      <form id="profileForm" class="profile-form">

        <div class="form-group">
          <label>Tên hiển thị</label>
          <input type="text" id="nameInput" required>
        </div>

        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" id="phoneInput" placeholder="Nhập số điện thoại">
        </div>

        <div class="form-group">
          <label>Địa chỉ</label>
          <input type="text" id="addressInput" placeholder="Số nhà, đường, phường, thành phố">
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">Lưu thay đổi</button>
        </div>

      </form>

    </section>

  </div>

  <div id="footer-html"></div>

</body>
</html>
