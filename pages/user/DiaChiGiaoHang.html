<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Địa Chỉ Giao Hàng</title>

  <link rel="stylesheet" href="/DoAnWeb1/assets/css/header.css">
  <link rel="stylesheet" href="/DoAnWeb1/assets/css/profile.css">
  <link rel="stylesheet" href="/DoAnWeb1/assets/css/footer.css">


  <script src="../../assets/js/include.js" defer></script>
  <script src="../../assets/js/header.js" defer></script>
  <script src="../../assets/js/taikhoan.js" defer></script>
</head>
<body>
  <div id="header-html"></div>

  <div class="profile-layout">
    <aside class="profile-sidebar">
      <div class="user-info">
        <img id="sideAvatar" src="/DoAnWeb1/assets/img/Avatar/avtuser.jpg" alt="avatar">
        <h4 id="sideUsername">Người dùng</h4>
      </div>
      <ul class="sidebar-menu">
        <li><a href="./HoSo.html">Hồ Sơ</a></li>
        <li class="active"><a href="./DiaChiGiaoHang.html">Địa Chỉ</a></li>
        <li><a href="./ThongTinCaNhan.html">Thông Tin Cá Nhân</a></li>
        <li><a href="./DoiMatKhau.html">Đổi Mật Khẩu</a></li>
      </ul>
    </aside>

    <section class="profile-content single-column">
      <div class="address-header">
        <h2>Địa chỉ của tôi</h2>
        <button id="addAddressBtn" class="add-btn">+ Thêm địa chỉ mới</button>
      </div>

      <div id="addressList" class="address-list"></div>

      <!-- Form thêm / sửa -->
      <div id="addressFormWrap" class="address-form-wrap hidden">
        <form id="addressForm" class="address-form">
          <h3 id="addressFormTitle">Thêm địa chỉ</h3>

          <div class="form-group">
            <label>Người nhận</label>
            <input type="text" id="addrName" required>
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" id="addrPhone" required>
          </div>
          <div class="form-group">
            <label>Địa chỉ (một dòng)</label>
            <input type="text" id="addrLine" placeholder="Số nhà, đường, phường, thành phố" required>
          </div>

          <div class="form-actions">
            <button type="submit" class="save-btn">Lưu</button>
            <button type="button" id="cancelAddr" class="cancel-btn">Hủy</button>
          </div>
        </form>
      </div>

    </section>
  </div>

  <div id="footer-html"></div>
</body>
</html>
