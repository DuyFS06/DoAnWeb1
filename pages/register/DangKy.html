<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký Khách hàng mới</title>

  <!-- Import font đẹp -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Liên kết file CSS -->
  <link rel="stylesheet" href="DangKy.css">
</head>

<body>
  <header>
    <nav>
      <a href="TrangChu.html">Trang chủ</a>
      <a href="TimKiem.html">Tìm kiếm</a>
      <a href="GioHang.html">Giỏ hàng</a>
      <a href="DangNhap.html">Đăng nhập</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="form-container">
      <h2>ĐĂNG KÝ - KHÁCH HÀNG MỚI</h2>

      <!-- ✅ Đổi id và name để trùng với JS -->
      <form id="register-form" class="form-login">
        <div class="input-group">
          <label for="username" class="required">Tên đăng nhập</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required />
        </div>

        <div class="input-group">
          <label for="email" class="required">Email</label>
          <input type="email" id="email" name="email" placeholder="Nhập email" required />
        </div>

        <div class="input-group">
          <label for="password" class="required">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>

        <div class="input-group">
          <label for="confirmPassword" class="required">Nhập lại mật khẩu</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required />
        </div>

        <div class="input-group">
          <label for="address" class="required">Địa chỉ</label>
          <textarea id="address" name="address" rows="3" placeholder="Nhập địa chỉ"></textarea>
        </div>

        <div class="input-group">
          <button type="submit">ĐĂNG KÝ</button>
        </div>

        <div class="login-link">
          Bạn đã có tài khoản? <a href="DangNhap.html">Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Gắn file JS -->
  <script src="DangKy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
