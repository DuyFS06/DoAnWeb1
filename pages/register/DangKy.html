<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký Khách hàng mới</title>

  <style>
    body {
      font-family: Roboto, "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 15px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #e0e0ff;
    }

    nav a:hover::after {
      width: 100%;
    }


    /* header {
      background: #4f46e5;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    } */

    .main-content {
      display: flex;
      justify-content: center;
      align-items: stretch;
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      flex: 0.8;
      padding: 40px 35px;
      text-align: center;
    }

    h2 {
      color: #222;
      margin-bottom: 25px;
    }

    .form-login {
      margin: 0 30px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
    }

    input,
    textarea {
      width: 94%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      resize: none;
      transition: border 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 4px #6366f1;
    }

    button {
      width: 100%;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #4f46e5;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    input,
    textarea,
    select,
    button {
      font-family: 'Roboto', sans-serif;
    }

    label.required::after {
      content: " *";
      color: red;
      font-weight: 500;
    }

    .image-side {
      flex: 1.2;
      background: url("assets/img/pexels-vvs-440853-9261401.jpg") center/cover no-repeat;
      min-height: 500px;
    }


    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .image-side {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="TrangChu.html">Trang chủ</a>
      <a href="TimKiem.html">Tìm kiếm</a>
      <a href="GioHang.html">Giỏ hàng</a>
      <a href="DangNhap.html">Đăng nhập</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="form-container">
      <h2>ĐĂNG KÝ - KHÁCH HÀNG MỚI</h2>
      <form action="DangNhap.html" method="post" class="form-login">
        <div class="input-group">
          <label for="fullname" class="required">Tên đăng nhập</label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required />
        </div>
        <div class="input-group">
          <label for="email" class="required">Email</label>
          <input type="email" id="email" name="email" placeholder="Nhập email" required />
        </div>
        <div class="input-group">
          <label for="password" class="required">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>
        <div class="input-group">
          <label for="confirm" class="required">Nhập lại mật khẩu</label>
          <input type="password" id="confirm" name="confirm" placeholder="Nhập lại mật khẩu" required />
        </div>
        <div class="input-group">
          <label for="address" class="required">Địa chỉ</label>
          <textarea id="address" name="address" rows="3" placeholder="Nhập địa chỉ"></textarea>
        </div>

        <div class="input-group">
          <button type="submit">ĐĂNG KÝ</button>
        </div>

        <div class="login-link">
          Bạn đã có tài khoản? <a href="DangNhap.html">Đăng nhập</a>
        </div>
      </form>
    </div>

    <div class="image-side"></div>
  </div>
</body>

</html>
