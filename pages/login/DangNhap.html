<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Khách hàng</title>
  <link rel="stylesheet" href="login.css"> 
  </head>

<body>
  <main>
     <div class="login-login-box" id="login-modal">
      <h2>ĐĂNG NHẬP</h2>
      <p class="sub">Vui lòng nhập thông tin đăng nhập</p>

      <form action="index.html" method="post" id="login-form">
         <div class="login-input-group">
          <label for="username" class="required">Tên đăng nhập</label>
          <input type="text" id="username" name="username" class="login-input" required>
        </div>

        <div class="login-input-group">
          <label for="password" class="required">Mật khẩu</label>
          <input type="password" id="password" name="password" class="login-input" required>
        </div>

        <div class="login-remember">
          <input type="checkbox" id="remember">
          <label for="remember">Ghi nhớ đăng nhập</label>
        </div>

        <button type="submit" class="login-button">ĐĂNG NHẬP</button>

        <div class="login-forgot">
          <a href="#">Quên mật khẩu?</a>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="DangNhap.js"></script>
  </body>
</html>
