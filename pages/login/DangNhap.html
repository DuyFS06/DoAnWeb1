<div class="login-login-box" id="login-modal" style="display: none;">
  <h2>ĐĂNG NHẬP</h2>
  <p class="sub">Vui lòng nhập thông tin đăng nhập</p>

  <form action="TrangChu.html" method="post">
    <div class="login-input-group">
      <label for="username" class="required">Tên đăng nhập</label>
      <input type="text" id="username" name="username" class="login-input" required />
    </div>

    <div class="login-input-group">
      <label for="password" class="required">Mật khẩu</label>
      <input type="password" id="password" name="password" class="login-input" required />
    </div>

    <div class="login-remember">
      <input type="checkbox" id="remember" />
      <label for="remember">Ghi nhớ đăng nhập</label>
    </div>

    <button type="submit" class="login-button">ĐĂNG NHẬP</button>

    <div class="login-forgot">
      <a href="#">Quên mật khẩu?</a>
    </div>
    <div class="login-link">
      Bạn chưa có tài khoản? <a href="DangKy.html">Đăng ký ngay</a>
    </div>
  </form>
</div>
